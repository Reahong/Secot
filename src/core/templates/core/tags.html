 <!-- 热门标签 tags-->
        <div class="mb-2">
            <h2 class="text-xl mb-3 border-b py-2">
                <span class="border-b-4 border-b-primary py-2">热门标签</span>
            </h2>
            <div class="my-4 text-xs text-white flex flex-wrap">
                {% for tag in tags %}
                <span class="bg-blog-dary p-2 m-1" ><a href="{% url 'posts' %}?tag={{tag.slug}}">{{tag.name}}</a></span>
                {% endfor %}
            </div>
        </div>
